<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google fusion table to Datatables</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <p>Select data source: 
    
        <select id="selecter">
            <option value="1K0Ev1yrETMDd3Z7O0E3QkiekQM8OQF4YvHc7M-X5">derp</option>
            <option value="1No1xirmHhmV99FdzCBC32AWAmwZaLuEZ2qAxhUA">Rich people and their ‘green’ investments</option>
            <option value="1HGvb0bozuXsb3gjKctux8_Jbh4s4pvoHcGOKaKk">List of infectious diseases</option>
        </select>
    </p>

    <table class="table datatable" cell-spacing="0" width="100%">
        
    </table>
    

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/u/bs-3.3.6/jq-2.2.3,dt-1.10.12,af-2.1.2,b-1.2.1,b-colvis-1.2.1,cr-1.3.2,fc-3.2.2,fh-3.1.2,r-2.1.0,rr-1.1.2,sc-1.4.2/datatables.min.css"/>

<script type="text/javascript" src="https://cdn.datatables.net/u/bs-3.3.6/jq-2.2.3,dt-1.10.12,af-2.1.2,b-1.2.1,b-colvis-1.2.1,cr-1.3.2,fc-3.2.2,fh-3.1.2,r-2.1.0,rr-1.1.2,sc-1.4.2/datatables.min.js"></script>

    <script src="app.js"></script>
    <script>
        $(function(){

            var select = $('#selecter'),
                table = $('.datatable');

            _app.init({
                el: table,
                dataSource: select.val()
            })

            $('#selecter').change(function(e){

                var dt = table.data('datatable')
                    
                /* Destroy datatable */
                
                dt.destroy();

                /* Empty table */

                table.empty();

                /* Initialize */

                _app.init({
                    el: $('.datatable'),
                    dataSource: this.value
                })
            })
        })
    </script>
</body>
</html>
